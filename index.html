<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>crypto app</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Search input and sorting buttons -->
        <div class="input">
            <input type="text" id="search" placeholder="Search By Name or Symbol ">
            <button id="sort1">Sort By Mkt Cap</button>
            <button id="sort2">Sort by percentage</button>
        </div>
        <!-- Table to display cryptocurrency data -->
        <table id="crypto-data">
        </table>
    </div>
    <!-- Script tag to link external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
